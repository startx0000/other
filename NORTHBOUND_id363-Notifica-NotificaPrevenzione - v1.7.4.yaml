openapi: 3.0.0
info:
  title: 'Northbound API NotificaPrevenzione - servizio (Asincrono)'
  version: '1.7.4'
  description: >-
    API relativa alla dispositiva di NotificaPrevenzione per far acquisire sul sistema FRMSRISK Convergente tutte le richieste/risposte, con esito positivo, elaborate dal servizio GestoreServizi (DFC) 
    
      NOTA: per una descrizione dettagliata dei tipi di dato specificati sul documento si rimanda al [seguente link](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md#data-types)
      
      ULTIMA MODIFICA:  DB 1.18 [228943][R2P-22-0013] - Prevenzione Evolutive controlli frodi prodotti rateizzati da WEB, ovvero, aggiuntio i seguenti campi:
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxPlafondCFDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxPlafondCFMonth
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOCFDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOCFMonth
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOEmailDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOEmailMonth
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOShippingAddressDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationOKKOShippingAddressMonth
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationIpDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationIpMonth
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationIPForeignerDay
          notifResponse.checkGridThresholds.checkGridProduct.checkMaxOperationIPForeignerMonth

servers:
  - url: https://api.example.com/v1

paths:
  '/clienti/frodi/notificheDFC':
    post:
      tags:
        - ID363
      description: >-
        Notifica al sistema FRMSRISK Convergente tutte le richieste/risposte, con esito positivo, elaborate dal servizio GestoreServizi (DFC) ID271
      parameters:
        - name: sourceSystem
          in: header
          description: 'Nome di chi origina la chiamata (es. Channel Backend, SDP, CRM). Il valore viene aggiornato ad ogni passaggio inserendo il proprio identificativo. Viene aggiornata ad ogni passaggio tra sistemi.'
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 12
        - name: channel
          in: header
          description: 'Identificativo canale digitale che ha generato inizialmente la chiamate (es. WEB, APP). L’informazione è passante e immutabile tra i vari sistemi.'
          required: true
          schema:
            type: string
            minLength: 1
        - name: interactionDate-Date
          in: header
          description: 'E’ la data di quando l’utente ha effettuato l’interazione con il canale. Formato: YYYY-MM-DD'
          required: true
          schema:
            type: string
            pattern: '^\d{4}-\d{2}-\d{2}$'
        - name: interactionDate-Time
          in: header
          description: 'E’ l’ora di quando l’utente ha effettuato l’interazione con il canale. Formato: hh:mm:ss.SSS'
          required: true
          schema:
            type: string
            pattern: '^\d{2}:\d{2}:\d{2}\.\d{3}$'
        - name: sessionID
          in: header
          description: 'ID di Sessione del canale digitale. Identificativo di una sessione di lavoro aperta da un utente o processo applicativo (WEB)'
          required: true
          schema:
            type: string
            minLength: 1
        - name: businessID
          in: header
          description: 'Identificativo univoco di un intero processo di business, costituito da un insieme di operazioni elementari che portano i partecipanti, in un’architettura distribuita, da uno stato globalmente consistente a un altro. Dal punto di vista di un osservatore esterno all’intera organizzazione (utente del processo), l’intera esecuzione è atomica, pur ammettendo stati interni localmente consistenti e non osservabili dall’esterno.'
          required: true
          schema:
            type: string
            minLength: 1
        - name: messageID
          in: header
          description: 'Identificativo univoco del singolo messaggio inviato su un canale di comunicazione.'
          required: true
          schema:
            type: string
            minLength: 1
        - name: transactionID
          in: header
          description: 'Identificativo univoco della singola transazione che coinvolge due partecipanti. Dal punto di vista di un osservatore esterno al dominio che include i soli partecipanti alla transazione, l’intera esecuzione è atomica, pur ammettendo stati interni localmente consistenti e non osservabili dall’esterno del dominio. Il termine transazione, nel contesto considerato di una architettura a servizi, va inteso in senso lato, includendo lo scambio di messaggi asincroni, correlati, atti a modificare lo stato del sistema.'
          required: true
          schema:
            type: string
            minLength: 1
        - name: APIGW_requestID
          description: 'Informazione generata e arricchita da APIGW. Non obbligatoria per i canali digitali.'
          in: header
          schema:
            type: string
        - name: resubmitted
          description: 'Campo opzionale che indica che il messaggio è stato ri-sottomesso. Se presente è valorizzato come true.'
          in: header
          schema:
            type: string
            enum:
              - true
      responses:
        '202':
          description: >-
            Richiesta presa in carico.
          headers:
            apigwRequestId:
              schema:
                type: string
              description: >-
                Informazione generata e arricchita da APIGW (ereditata dal campo APIGW_requestID dell’header http). Identificativo univoco della dispositiva.
        '400':
          description: >-
            Richiesta errata. Il dato passato in input non è formattato correttamente e non può essere elaborato. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: >-
            La richiesta richiede un'autenticazione dell’utente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '408':
          description: >-
            Richiesta scaduta. L’esecuzione del metodo non è terminata nei tempi stabiliti.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: >-  
            Errore generico non è stato possibile portare a termine l’esecuzione del metodo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '503':
          description: >-  
            Servizio non disponibile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '504':
          description: >-  
            Gateway timeout.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckServiceMgmtRequest'
        description: Oggetto di tipo CheckGridRequest contenente i dati da verificare
        required: true
